{% extends "base.html" %}




{% block title %}In√≠cio - Detalhes{% endblock %}




{% block content %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>
</head>
<body>
    <h1>{{ post.titulo }}</h1>
    <p><strong>Status:</strong> {{ post.get_status_display }}</p>
    <p><strong>Autor:</strong> {{ post.autor }}</p>
    <p><strong>Publicado em:</strong> {{ post.data_publicacao }}</p>
    <hr>
    <p>{{ post.conteudo }}</p>
    <a href="{% url 'lista_posts' %}">Voltar</a>
</body>
</html>


{% endblock %}
